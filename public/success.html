<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <script>
        // Redirect to WhatsApp after the page has loaded
        window.onload = function () {
            // Wait for a few seconds before redirecting to WhatsApp (optional)
            setTimeout(function () {
                var selectedEmoji = localStorage.getItem("selectedEmoji"); // Get the selected emoji from localStorage

                // Your phone number and message format
                var phoneNumber = "+919967795559";  // Replace with your WhatsApp phone number
                var message = "Feedback received: " + selectedEmoji;

                // Encode the message and create WhatsApp link
                var whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

                // Redirect to WhatsApp
                window.location.href = whatsappLink;
            }, 2000); // 2-second delay before redirection
        };
    </script>
</head>
<body>

    <h1>Thank you for your feedback!</h1>
    <p>Your feedback has been successfully submitted.</p>
    <p>You will be redirected to WhatsApp shortly...</p>

</body>
</html>
